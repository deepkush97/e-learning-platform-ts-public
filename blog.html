\"\u003e\r\n  \u003cButton round=\"none\"\u003eClick Me\u003c/Button\u003e\r\n  \u003cButton round=\"sm\"\u003eClick Me\u003c/Button\u003e\r\n  \u003cButton round=\"base\"\u003eClick Me\u003c/Button\u003e\r\n  \u003cButton round=\"lg\"\u003eClick Me\u003c/Button\u003e\r\n  \u003cButton round=\"full\"\u003eClick Me\u003c/Button\u003e\r\n\u003c/div\u003e\r\n\u003cdiv className=\"space-x-2 space-y-2\"\u003e\r\n  \u003cButton border round=\"none\"\u003e\r\n    Click Me\r\n  \u003c/Button\u003e\r\n  \u003cButton border round=\"sm\"\u003e\r\n    Click Me\r\n  \u003c/Button\u003e\r\n  \u003cButton border round=\"base\"\u003e\r\n    Click Me\r\n  \u003c/Button\u003e\r\n  \u003cButton border round=\"lg\"\u003e\r\n    Click Me\r\n  \u003c/Button\u003e\r\n  \u003cButton border round=\"full\"\u003e\r\n    Click Me\r\n  \u003c/Button\u003e\r\n\u003c/div\u003e\r\n","data":{"title":"Buttons","date":"December 7th 2021","categories":["UI"],"description":"Variants and customization of buttons","author":"Deepanshu Kushwaha"},"filePath":"buttons.mdx"},{"content":"\r\n## Cards\r\n\r\n\u003cdiv className=\"space-y-4\"\u003e\r\n  \u003cCard\u003e\r\n    \u003ch1 className=\"block uppercase text-2xl font-bold text-center p-4\"\u003e\r\n      A simple card\r\n    \u003c/h1\u003e\r\n    \u003cp className=\"text-center\"\u003e\r\n      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, veritatis.\r\n    \u003c/p\u003e\r\n  \u003c/Card\u003e\r\n  \u003cCard className=\"border-2 border-accent-500 text-accent-500\"\u003e\r\n    \u003ch1 className=\"block uppercase text-2xl font-bold text-center p-4\"\u003e\r\n      A custom card\r\n    \u003c/h1\u003e\r\n    \u003cp className=\"text-center\"\u003e\r\n      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, veritatis.\r\n    \u003c/p\u003e\r\n  \u003c/Card\u003e\r\n  \u003cdiv className=\"grid grid-cols-1 md:grid-cols-3 gap-4\"\u003e\r\n    \u003cCard\u003eOne\u003c/Card\u003e\r\n    \u003cCard\u003eSecond\u003c/Card\u003e\r\n    \u003cCard\u003eThird\u003c/Card\u003e\r\n  \u003c/div\u003e\r\n  \u003cdiv className=\"grid grid-cols-1 md:grid-cols-6 gap-4\"\u003e\r\n    \u003cCard\u003eOne\u003c/Card\u003e\r\n    \u003cCard\u003eSecond\u003c/Card\u003e\r\n    \u003cCard\u003eThird\u003c/Card\u003e\r\n    \u003cCard\u003eFourth\u003c/Card\u003e\r\n    \u003cCard\u003eFifth\u003c/Card\u003e\r\n    \u003cCard\u003eSixth\u003c/Card\u003e\r\n  \u003c/div\u003e\r\n\u003c/div\u003e\r\n","data":{"title":"Cards","date":"December 7th 2021","categories":["UI"],"description":"Card component and it's usage","author":"Deepanshu Kushwaha"},"filePath":"cards.mdx"},{"content":"\r\n---\r\n\r\n**Advertisement :)**\r\n\r\n- **[pica](https://nodeca.github.io/pica/demo/)** - high quality and fast image\r\n  resize in browser.\r\n- **[babelfish](https://github.com/nodeca/babelfish/)** - developer friendly\r\n  i18n with plurals support and easy syntax.\r\n\r\nYou will like those projects!\r\n\r\n---\r\n\r\n# h1 Heading 8-)\r\n\r\n## h2 Heading\r\n\r\n### h3 Heading\r\n\r\n#### h4 Heading\r\n\r\n##### h5 Heading\r\n\r\n###### h6 Heading\r\n\r\n## Horizontal Rules\r\n\r\n---\r\n\r\n---\r\n\r\n---\r\n\r\n## Typographic replacements\r\n\r\nEnable typographer option to see result.\r\n\r\n(c) (C) (r) (R) (tm) (TM) (p) (P) +-\r\n\r\ntest.. test... test..... test?..... test!....\r\n\r\n!!!!!! ???? ,, -- ---\r\n\r\n\"Smartypants, double quotes\" and 'single quotes'\r\n\r\n## Emphasis\r\n\r\n**This is bold text**\r\n\r\n**This is bold text**\r\n\r\n_This is italic text_\r\n\r\n_This is italic text_\r\n\r\n~~Strikethrough~~\r\n\r\n## Blockquotes\r\n\r\n\u003e Blockquotes can also be nested...\r\n\u003e\r\n\u003e \u003e ...by using additional greater-than signs right next to each other...\r\n\u003e \u003e\r\n\u003e \u003e \u003e ...or with spaces between arrows.\r\n\r\n## Lists\r\n\r\nUnordered\r\n\r\n- Create a list by starting a line with `+`, `-`, or `*`\r\n- Sub-lists are made by indenting 2 spaces:\r\n  - Marker character change forces new list start:\r\n    - Ac tristique libero volutpat at\r\n    * Facilisis in pretium nisl aliquet\r\n    - Nulla volutpat aliquam velit\r\n- Very easy!\r\n\r\nOrdered\r\n\r\n1. Lorem ipsum dolor sit amet\r\n2. Consectetur adipiscing elit\r\n3. Integer molestie lorem at massa\r\n\r\n4. You can use sequential numbers...\r\n5. ...or keep all the numbers as `1.`\r\n\r\nStart numbering with offset:\r\n\r\n57. foo\r\n1. bar\r\n\r\n## Code\r\n\r\nInline `code`\r\n\r\nIndented code\r\n\r\n    // Some comments\r\n    line 1 of code\r\n    line 2 of code\r\n    line 3 of code\r\n\r\nBlock code \"fences\"\r\n\r\n```\r\nSample text here...\r\n```\r\n\r\nSyntax highlighting\r\n\r\n```js\r\nvar foo = function (bar) {\r\n  return bar++;\r\n};\r\n\r\nconsole.log(foo(5));\r\n```\r\n\r\n## Tables\r\n\r\n| Option | Description                                                               |\r\n| ------ | ------------------------------------------------------------------------- |\r\n| data   | path to data files to supply the data that will be passed into templates. |\r\n| engine | engine to be used for processing templates. Handlebars is the default.    |\r\n| ext    | extension to be used for dest files.                                      |\r\n\r\nRight aligned columns\r\n\r\n| Option |                                                               Description |\r\n| -----: | ------------------------------------------------------------------------: |\r\n|   data | path to data files to supply the data that will be passed into templates. |\r\n| engine |    engine to be used for processing templates. Handlebars is the default. |\r\n|    ext |                                      extension to be used for dest files. |\r\n\r\n## Links\r\n\r\n[link text](http://dev.nodeca.com)\r\n\r\n[link with title](http://nodeca.github.io/pica/demo/ \"title text!\")\r\n\r\nAutoconverted link https://github.com/nodeca/pica (enable linkify to see)\r\n\r\n## Images\r\n\r\n![Minion](https://octodex.github.com/images/minion.png)\r\n![Stormtroopocat](https://octodex.github.com/images/stormtroopocat.jpg \"The Stormtroopocat\")\r\n\r\nLike links, Images also have a footnote style syntax\r\n\r\n![Alt text][id]\r\n\r\nWith a reference later in the document defining the URL location:\r\n\r\n[id]: https://octodex.github.com/images/dojocat.jpg \"The Dojocat\"\r\n\r\n## Plugins\r\n\r\nThe killer feature of `markdown-it` is very effective support of\r\n[syntax plugins](https://www.npmjs.org/browse/keyword/markdown-it-plugin).\r\n\r\n### [Emojies](https://github.com/markdown-it/markdown-it-emoji)\r\n\r\n\u003e Classic markup: :wink: :crush: :cry: :tear: :laughing: :yum:\r\n\u003e\r\n\u003e Shortcuts (emoticons): :-) :-( 8-) ;)\r\n\r\nsee [how to change output](https://github.com/markdown-it/markdown-it-emoji#change-output) with twemoji.\r\n\r\n### [Subscript](https://github.com/markdown-it/markdown-it-sub) / [Superscript](https://github.com/markdown-it/markdown-it-sup)\r\n\r\n- 19^th^\r\n- H~2~O\r\n\r\n### [\\\u003cins\\\u003e](https://github.com/markdown-it/markdown-it-ins)\r\n\r\n++Inserted text++\r\n\r\n### [\\\u003cmark\\\u003e](https://github.com/markdown-it/markdown-it-mark)\r\n\r\n==Marked text==\r\n\r\n### [Footnotes](https://github.com/markdown-it/markdown-it-footnote)\r\n\r\nFootnote 1 link[^first].\r\n\r\nFootnote 2 link[^second].\r\n\r\nInline footnote^[Text of inline footnote] definition.\r\n\r\nDuplicated footnote reference[^second].\r\n\r\n[^first]: Footnote **can have markup**\r\n\r\n    and multiple paragraphs.\r\n\r\n[^second]: Footnote text.\r\n\r\n### [Definition lists](https://github.com/markdown-it/markdown-it-deflist)\r\n\r\nTerm 1\r\n\r\n: Definition 1\r\nwith lazy continuation.\r\n\r\nTerm 2 with _inline markup_\r\n\r\n: Definition 2\r\n\r\n        { some code, part of Definition 2 }\r\n\r\n    Third paragraph of definition 2.\r\n\r\n_Compact style:_\r\n\r\nTerm 1\r\n~ Definition 1\r\n\r\nTerm 2\r\n~ Definition 2a\r\n~ Definition 2b\r\n\r\n### [Abbreviations](https://github.com/markdown-it/markdown-it-abbr)\r\n\r\nThis is HTML abbreviation example.\r\n\r\nIt converts \"HTML\", but keep intact partial entries like \"xxxHTMLyyy\" and so on.\r\n\r\n\\*[HTML]: Hyper Text Markup Language\r\n\r\n### [Custom containers](https://github.com/markdown-it/markdown-it-container)\r\n\r\n::: warning\r\n_here be dragons_\r\n:::\r\n","data":{"title":"Test All MD component","date":"December 9th 2021","categories":["Test"],"description":"Testing all markdown components","author":"Deepanshu Kushwaha"},"filePath":"test.mdx"}]},"__N_SSG":true},"page":"/blog","query":{},"buildId":"iGethJX8W8XQVKW8xBfzb","assetPrefix":"/e-learning-platform-ts-public","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
